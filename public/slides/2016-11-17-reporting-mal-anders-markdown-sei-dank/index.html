<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Reporting mal anders, Markdown sei Dank</title>
  <meta name="description" content="Folien für DOAG Konferenz 2016, Nürnberg">
  <meta name="author" content="Ottmar Gobrecht">
  <link rel="stylesheet" href="/reveal.js/css/reveal.css">
  <link rel="stylesheet" href="/reveal.js/css/theme/solarized.css">
  <link rel="stylesheet" href="/reveal.js/lib/css/zenburn.css">
  <base target="_blank">
  <link rel="icon" type="image/png" href="/img/avatar.png">
  <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script>
  var link = document.createElement( 'link' );
  link.rel = 'stylesheet';
  link.type = 'text/css';
  link.href = window.location.search.match( /print-pdf/gi ) ? '/reveal.js/css/print/pdf.css' : '/reveal.js/css/print/paper.css';
  document.getElementsByTagName( 'head' )[0].appendChild( link );
  </script>
</head>

<body>

  <div class="reveal">
    <div class="slides">
      <section data-markdown="slides.md"
               data-separator="^\r?\n-----\r?\n$"
               data-separator-vertical="^\r?\n---\r?\n$"
               data-separator-notes="^Anmerkung:"
               data-charset="utf-8">
      </section>
    </div>
  </div>
  <script src="/reveal.js/lib/js/head.min.js"></script>
  <script src="/reveal.js/js/reveal.js"></script>
  <script>
  Reveal.initialize({
    controls: true,
    fragments: true,
    history: true,
    dependencies: [
      { src: '/reveal.js/plugin/markdown/marked.js' },
      { src: '/reveal.js/plugin/markdown/markdown.js' },
      { src: '/reveal.js/plugin/notes/notes.js', async: true },
      { src: '/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
    ]
  });
  </script>

</body>
</html>
